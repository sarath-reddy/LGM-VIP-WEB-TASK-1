<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./todo.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To-Do List</title>

<body>
  <h1 class="title">To-Do List</h1>
  <p class="para"> 
      Enter your task and click Add.<br>
      Click on the task to mark as complete.<br>
      Double click on the task to remove it from the list
  </p> 
   <div class="to-do"> <!--Container -->
    <div class="list">
      <input type="text" class="elist"> <!--Input Field-->
      <button class="add">Add</button> <!--Add todo-->
    </div>
    <div class="tasks"><br><br>
    </div>
  </div>
  <script src="./todo.js"></script>
</body>
</html>
